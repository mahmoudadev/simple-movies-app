<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ movie.title }}</title>
</head>
<body>

    <form action="{% url "update" movie.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit Movie</button>
    </form>


</body>
</html>
