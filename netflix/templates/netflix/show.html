<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>

<body>

   <img src="{{ movie.poster.url }}" width="300" height="600" alt="">
            <div>
                <h3>{{ movie.title }}</h3>
                <h4>{{ movie.overview }}</h4>
                <h4>{{ movie.year|date:"d-m-Y" }}</h4>
            </div>

   <video controls  src="{{ request.scheme }}://{{ request.get_host }}{{ movie.video.url }}"></video>

   <a href="{% url "delete" movie.id %}">Delete Movie</a>
</body>
</html>
